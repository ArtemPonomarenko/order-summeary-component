<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>

<body>

  <article class="card">
    <img src="./images/illustration-hero.svg" alt="illustration" class="card--img">
    <h1 class="card--title">
      Order Summary
    </h1>
    <p class="card--summary">
      You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!
    </p>
    <div class="card--plan">
      <div class="icon"><img src="./images/icon-music.svg" alt="music icon"></div>
      <div class="type">
        <div class="type--title">Annual Plan</div>
        <div class="type--price">$59.99/year</div>
      </div>
      <a href="/" class="change-btn">Change</a>
    </div>
    <input type="button" class="payment-btn" value="Proceed to Payment">
    <a href="/" class="cancel-btn">Cancel Order</a>
  </article>

</body>

</html>
